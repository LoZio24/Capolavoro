<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>

</head>
<body>
    
    <div class="container">
        <div class="wrapper">
    
            <form action="">
    
                <h1>Login</h1>
    
                <div class="input-box">
    
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
    
                </div>
                <div class="input-box">
    
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
    
                </div>
                <div class="remember-forgot">
    
                    <label><input type="checkbox">Ricordami</label>
                    <a href="passwordDimenticata.html">Password dimenticata</a>
    
                </div>
    
                <button type="submit" class="btn">Login</button>

                <div class="register-link">
    
                    <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
    
                </div>
    
            </form>
    
        </div>
    </div>

    <script>

        let docTitle = document.title;

        window.addEventListener("blur", function() {tornaAllaPagina()});
        window.addEventListener("focus", function() {ripristinaTitoloPagina()});

        function tornaAllaPagina(){

            document.title = "Torna IndietroðŸ“š";

        }

        function ripristinaTitoloPagina(){
            
            document.title = docTitle;

        }

        document.querySelector('.btn').addEventListener('click', function(event) {
            
            event.preventDefault();

            const inputs = document.querySelectorAll('input[required]');
            let allInputsFilled = true;

            inputs.forEach(function(input) {
                
                if (input.value.trim() === "") {
                
                    allInputsFilled = false;
                
                }
        
            });

            if (allInputsFilled) {
                
                console.log('Login effettuato!');
                window.location.href = "pagina.html";
            
            } else {
                
                alert("Per favore, compila tutti i campi.");
            
            }

        });  
            
    </script>

</body>
</html>
