<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordDimenticata.css">
    <title>Password dimenticata</title>

</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            
            <form action="">
                
                <h1>Password dimenticata</h1>
                
                <div class="input-box">
                
                    <input type="text" placeholder="Username o Email" required>
                    <i class='bx bxs-user'></i>
                
                </div>
                <div class="input-box">
                    
                    <input type="password" placeholder="Nuova Password" required>
                    <i class='bx bxs-lock-alt'></i>
                
                </div>
                <div class="input-box">
                
                    <input type="password" placeholder="Conferma Nuova Password" required>
                    <i class='bx bxs-lock-alt'></i>
                
                </div>
                
                <button type="submit" class="btn">Conferma Password</button>

                <div class="register-link">
                    
                    <p>Torna al <a href="login.html">Login</a></p>
                
                </div>
            
            </form>
        
        </div>
    </div>

    <script>

        document.querySelector('.btn').addEventListener('click', function(event) {
            
            event.preventDefault();

            const inputs = document.querySelectorAll('input[required]');
            let allInputsFilled = true;

            inputs.forEach(function(input) {
                
                if (input.value.trim() === "") {
                
                    allInputsFilled = false;
                
                }
        
            });

            if (allInputsFilled) {
                
                console.log('Password cambiata!');
                window.location.href = "login.html";
            
            } else {
                
                alert("Per favore, compila tutti i campi.");
            
            }

        });
    
    </script>
    
</body>
</html>
